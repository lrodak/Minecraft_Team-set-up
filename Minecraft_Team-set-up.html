<!DOCTYPE html>
<html>
<head>
    <link rel="stylesheet" href="styles.css">
    <script src="script.js"></script>
</head>
<body>

<div class="page">
    <div class="players">
        <div class="playerInserter">
            <label id="playerInputHead">Wprowadź liczbę graczy:</label>
            <input type="number" min="1" max="10"></input>
            <button class="accept_players_button">OK</button>
        </div>
        <label class="random_numbers" id="random_numbers">123</label>
        <div class="player_list">
            <div class="player">player1:
                <input type="text"></input>
            </div>
            <div class="player">player2:
                <input type="text"></input>
            </div>
            <div class="player">player3:
                <input type="text"></input>
            </div>
            <div class="player">player4:
                <input type="text"></input>
            </div>
            <div class="player">player5:
                <input type="text"></input>
            </div>
            <div class="player">player6:
                <input type="text"></input>
            </div>
            <div class="player">player7:
                <input type="text"></input>
            </div>
            <div class="player">player8:
                <input type="text"></input>
            </div>
            <div class="player">player9:
                <input type="text"></input>
            </div>
            <div class="player">player10:
                <input type="text"></input>
            </div>
        </div>
    </div>
    <div class="random">
        <div class="start_button_head">
            <button type="button" class="start_button" onclick="randomness()" >START</button>
        </div>
        <div class="role_icons_head">
            <label class="role_display_label">Role dostępne do wylosowania:</label>
            <div class="role_image_display"> 
                <div class="image_role_center">1</div>
                <div class="image_role_center">2</div>
                <div class="image_role_center">3</div>
                <div class="image_role_center">4</div>
                <div class="image_role_center">5</div>
                <div class="image_role_center">6</div>
                <div class="image_role_center">7</div>
                <div class="image_role_center">8</div>
                <div class="image_role_center">9</div>
            </div>
        </div>
    </div>
    <div class="roles">
        <div class="column">
            <div class="role_segment">
                <div class="image_role">
                    <img src="images/siekieranaka.png" alt="">
                </div>
                <label class="label_role">Woodcutter - a person who dont like trees</label>
            </div>
            <div class="role_segment">
                <div class="image_role">
                    <img src="" alt="">
                </div>
                <label class="label_role">Miner - you will rock them</label>
            </div>
            <div class="role_segment">
                <div class="image_role">
                    <img src="" alt="">
                </div>
                <label class="label_role">Netherman - otherworldly experience</label>
            </div>
            <div class="role_segment">
                <div class="image_role">
                    <img src="" alt="">
                </div>
                <label class="label_role">Dragonslayer - be a hero, get a princess</label>
            </div>
            <div class="role_segment">
                <div class="image_role">
                    <img src="" alt="">
                </div>
                <label class="label_role">Farmer - be efficient, have a plan to feed everyone you met</label>
            </div>
            <div class="role_segment">
                <div class="image_role">
                    <img src="" alt="">
                </div>
                <label class="label_role">Alchemic - add this and that</label>
            </div>
            <div class="role_segment">
                <div class="image_role">
                    <img src="" alt="">
                </div>
                <label class="label_role">Builder - make biggest dirt cave possible</label>
            </div>
            <div class="role_segment">
                <div class="image_role">
                    <img src="" alt="">
                </div>
                <label class="label_role">Blacksmith - make armor, make enchants and fuse</label>
            </div>
            <div class="role_segment">
                <div class="image_role">
                    <img src="" alt="">
                </div>
                <label class="label_role">Warrior - you're going fighters, you kill zombies, skeletons and spiders</label>
            </div>
        </div>
        <div class="add_role">
            <textarea class="add_role_input"></textarea>
            <button class="add_role_button">Add role</button>
        </div>
    </div>
</div>

</body>
</html>
