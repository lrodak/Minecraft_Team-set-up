<!DOCTYPE html>
<html>
<head>
    <link rel="stylesheet" href="styles.css">
    <script src="script.js"></script>
</head>
<body>

<div class="page">
    <div class="players">
        <div class="playerInserter">
            <label id="playerInputHead">Wprowadź liczbę graczy:</label>
            <input type="number"></input>
            <button class="accept_players_button">OK</button>
            <label class="random_numbers">123</label>
        </div>
        <div class="player_list">
            <div class="player1">player1</div>
            <div class="player1">player2</div>
            <div class="player1">player3</div>
            <div class="player1">player4</div>
        </div>
    </div>
    <div class="random">
        <div class="start_button_head">
            <button type="button" class="start_button" onclick="randomness()" >START</button>
        </div>
        <div class="role_icons_head">
            <label class="role_display_label">Role dostępne do wylosowania:</label>
            <div class="role_image_display"> 
                <div class="image_role">1</div>
                <div class="image_role">2</div>
                <div class="image_role">3</div>
                <div class="image_role">4</div>
                <div class="image_role">5</div>
                <div class="image_role">6</div>
                <div class="image_role">7</div>
                <div class="image_role">8</div>
                <div class="image_role">9</div>
            </div>
        </div>
    </div>
    <div class="roles">
        <div class="column">
            <div class="role_segment">
                <div class="image_role"></div>
                <label class="label_role">First role good explanation</label>
            </div>
            <div class="role_segment">
                <div class="image_role"></div>
                <label class="label_role">Second role good explanation</label>
            </div>
            <div class="role_segment">
                <div class="image_role"></div>
                <label class="label_role">Third role good explanation</label>
            </div>
            <div class="role_segment">
                <div class="image_role"></div>
                <label class="label_role">Fourth role good explanation</label>
            </div>
            <div class="role_segment">
                <div class="image_role"></div>
                <label class="label_role">Fifth role good explanation</label>
            </div>
            <div class="role_segment">
                <div class="image_role"></div>
                <label class="label_role">Sixth role good explanation</label>
            </div>
            <div class="role_segment">
                <div class="image_role"></div>
                <label class="label_role">Seventh role good explanation</label>
            </div>
            <div class="role_segment">
                <div class="image_role"></div>
                <label class="label_role">Eight role good explanation</label>
            </div>
            <div class="role_segment">
                <div class="image_role"></div>
                <label class="label_role">Ninth role good explanation</label>
            </div>
        </div>
        <div class="add_role">
            <textarea class="add_role_input"></textarea>
            <button class="add_role_button">Add role</button>
        </div>
    </div>
</div>

</body>
</html>
